<navigation-ctrl [navConfig]="getNavigationConfig">
    <div *ngIf="getNavigationConfig.isLeftEnable" class="leftBtn">
        <div *ngIf="getNavigationConfig.leftIcon !=''" [ngClass]= "{'nav-alignment10':getNavigationConfig.alignment =='top','nav-alignment50':getNavigationConfig.alignment =='middle','nav-alignment85':getNavigationConfig.alignment =='bottom'}" class="navigation-left awesome-font">
            <fa-icon (click)="prevPage()" [icon]="fontleftIcon"></fa-icon>
                <ng-content select=".right"></ng-content>
        </div>
        <div *ngIf="getNavigationConfig.leftIcon ==='' && getNavigationConfig.leftIconUrl !=''" [ngClass]= "{'nav-alignment10':getNavigationConfig.alignment =='top','nav-alignment50':getNavigationConfig.alignment =='middle','nav-alignment85':getNavigationConfig.alignment =='bottom'}" class="navigation-left-img">
            <img class="img-size" [src]="getNavigationConfig.leftIconUrl" (click)="prevPage()">
        </div>
    </div>
    <div *ngIf="getNavigationConfig.isRightEnable" class="rightBtn">
        <div *ngIf="getNavigationConfig.rightIcon !=''"  [ngClass]= "{'nav-alignment10':getNavigationConfig.alignment =='top','nav-alignment50':getNavigationConfig.alignment =='middle','nav-alignment85':getNavigationConfig.alignment =='bottom'}" class="navigation-right awesome-font">
            <fa-icon (click)="nextPage()" [icon]="fontRightIcon"></fa-icon>
        </div>
        <div *ngIf="getNavigationConfig.rightIcon ==='' && getNavigationConfig.rightIconUrl !=''" [ngClass]= "{'nav-alignment10':getNavigationConfig.alignment =='top','nav-alignment50':getNavigationConfig.alignment =='middle','nav-alignment85':getNavigationConfig.alignment =='bottom'}" class="navigation-right-img">
            <img class="img-size" [src]="getNavigationConfig.rightIconUrl" (click)="nextPage()">
        </div>
    </div>
</navigation-ctrl>

<ngx-extended-pdf-viewer 
[src]="pdfConfig.src" 
height="100vh"
[showOpenFileButton]="pdfConfig.showOpenFileButton"
backgroundColor= "pdfConfig.backgroundColor"
[showPropertiesButton]="pdfConfig.showPropertiesButton"
[textLayer]="pdfConfig.textLayer"
[showHandToolButton]="pdfConfig.showHandToolButton"
[useBrowserLocale]="pdfConfig.useBrowserLocale"
[showBookmarkButton]="pdfConfig.showBookmarkButton"
[showBorders]="pdfConfig.showBorders"
[page]="pdfConfig.startFromPage"
[contextMenuAllowed]="pdfConfig.contextMenuAllowed"
[showSidebarButton]="pdfConfig.showSidebarButton"
[showFindButton]="pdfConfig.showFindButton"
[showPagingButtons]="pdfConfig.showPagingButtons"
[showZoomButtons]="pdfConfig.showZoomButtons"
[showPresentationModeButton]="pdfConfig.showPresentationModeButton"
[showPrintButton]="pdfConfig.showPrintButton"
[showDownloadButton]="pdfConfig.showDownloadButton"
[showSecondaryToolbarButton]="pdfConfig.showSecondaryToolbarButton"
[showRotateButton]="pdfConfig.showRotateButton"
[showScrollingButton]="pdfConfig.showScrollingButton"
[showSpreadButton]="pdfConfig.showSpreadButton"
(pagesLoaded)="onPagesLoaded($event)"
(pageRendered)="onPageRendered($event)"
(pdfLoaded)="onPdfLoaded($event)"
(textLayerRendered)="onTextLayerRendered($event)"
(handToolChange)="getSelect($event)"
(ScaleChangingEvent)="onScaleChange($event)"
(pdfDownloaded)="onPdfDownloaded($event)"
(pdfLoadingFailed)="onPdfLoadFailed($event)"
(afterPrint)="onAfterPrint($event)"
(beforePrint)="onBeforePrint($event)"
(rotationChange)="onRotationChange($event)"
(pageChange)="onPageChange($event)"
(zoomChange)="onZoomChange($event)"
(currentZoomFactor)="selectedZoomFactor($event)"
></ngx-extended-pdf-viewer>
